<ion-header>
  <custom-header></custom-header>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label>Título</ion-label>
        <ion-input #titulo></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Subtítulo</ion-label>
        <ion-input #sub></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Notícia</ion-label>
      <ion-textarea #noticia></ion-textarea>
    </ion-item>
    <button ion-button color="green" (click)="salvarNoticia(titulo.value, sub.value, noticia.value)">Publicar Notícia</button>
  </ion-list>
</ion-content>
