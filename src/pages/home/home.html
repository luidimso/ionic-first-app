<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button block (click)="pushPage()">Push Page</button>
  <button ion-button block (click)="setRoot()" color="danger">Set Root</button>
  <button ion-button block (click)="lifecycle()" color="secondary">Lifecycle Events</button>
</ion-content>
