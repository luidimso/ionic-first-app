<ion-header>
  <custom-header></custom-header>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let n of news">
    <ion-card-header>
      {{n.title}}
    </ion-card-header>
    <ion-card-content>
      {{n.sub}}<br><br><br>
      <button ion-button icon-left small color="green" (click)="onNoticia(n)">Ler mais <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
